<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>flexbox</title>
  </head>
  
  <body>
    <header>
      <div class="header-box">
        <div class="header-box-child"></div>
        <div class="header-box-child"></div>
        <div class="header-box-child"></div>
        <div class="header-box-child"></div>
        <div class="header-box-child"></div>
      </div>
    </header>
    
    <main>
      <div class="main-box">
        <div class="main-box-left"></div>
        <div class="main-box-right">
          <div class="main-box-right-child"></div>
          <div class="main-box-right-child"></div>
          <div class="main-box-right-child"></div>
          <div class="main-box-right-child"></div>
          <div class="main-box-right-child"></div>
          <div class="main-box-right-child"></div>
          <div class="main-box-right-child"></div>
          <div class="main-box-right-child"></div>
          <div class="main-box-right-child"></div>
        </div>
      </div>
    </main>
    
    <footer>
      <div class="footer-box">
        <div class="footer-box-child"></div>
        <div class="footer-box-child"></div>
        <div class="footer-box-child"></div>
      </div>
    </footer>
    
  </body>
  
</html>
